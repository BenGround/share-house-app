services:
  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    environment:
      PORT: ${PORT}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      SESSION_SECRET: ${SESSION_SECRET}
      FRONT_URL: ${FRONT_URL}
      EMAIL_USER: ${EMAIL_USER}
      BREVO_API_KEY: ${BREVO_API_KEY}
      MINIO_URL: ${MINIO_URL} 
      MINIO_USER: ${MINIO_USER} 
      MINIO_PASSWORD: ${MINIO_PASSWORD} 
      MINIO_BUCKET: ${MINIO_BUCKET} 
    depends_on:
      - db
      - minio

  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:80"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    volumes:
      - frontend-dist:/app/dist
    depends_on:
      - backend

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - database:/var/lib/postgresql/data

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - frontend-dist:/usr/share/nginx/html
      - /bin/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - /bin/ssl-minio/private.key:/root/.minio/certs/private.key
      - /bin/ssl-minio/public.crt:/root/.minio/certs/public.crt
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
      MINIO_SERVER_URL: ${FRONT_URL}
    command: server --address ":9000" --console-address ":9001" /minio-data

volumes:
  database:
  frontend-dist:
  minio-data:
